<mat-drawer-container class="w-full min-h-screen h-fit main-container">
  <mat-drawer #drawer class="h-full py-5 " opened mode="side">
    <div
      class="h-16 w-60 flex items-center justify-center text-xl font-extrabold text-500"
      style="color:#49A856"
    >
      BARTER
    </div>
    <p class="text-lg  mx-5 font-medium mt-5" *ngIf="userName">
      Bienvenue, {{ userName }}!
    </p>

    <p class="text-lg mx-5 font-medium mt-5" *ngIf="mail">
      {{ mail }}!
    </p>
  
    <div class="bg-100 mx-5 mt-10 px-6 py-4 rounded-xl drawer">
      <a
        class="drawer-link"
        routerLink="/app/posts"
      >
        <ng-icon name="heroHome" size="27"></ng-icon> Fil d'actualit√©
      </a>
      <a
        class="drawer-link"
        routerLink="/app/post/add"
      >
        <ng-icon name="bootstrapPlusLg" size="27"></ng-icon> Publier un poste
      </a>
    </div>
    <div class="bg-100 mx-5 mt-5 px-6 py-4 rounded-xl drawer">
      <a
        class="drawer-link"
        routerLink="/app/objects"
      >
        <ng-icon name="bootstrapList" size="27"></ng-icon> Mes objets
      </a>
      <a
        class="drawer-link"
        routerLink="/app/object/add"
      >
        <ng-icon name="bootstrapPlusLg" size="27"></ng-icon> Nouvelle objet
      </a>
    </div>
    
    <div class="bg-100 mx-5 mt-5 px-6 py-4 rounded-xl drawer">
      <a
        class="drawer-link"
        routerLink="/app/chats"
      >
        <ng-icon name="bootstrapList" size="27"></ng-icon> Fil de discussion
      </a>
    
    </div>
  </mat-drawer>

  <div class="h-screen px-5 py-5 flex flex-col">
    <div
      class="main-header"
    >
      <button
        (click)="drawer.toggle()"
        class="hover:text-blue-500 transition-all duration-150"
      >
        <ng-icon name="bootstrapLayoutSidebarInset" size="27"></ng-icon>
      </button>
      <button (click)="login()" class="logout-button">Logout</button>
    </div>
      <router-outlet class="h-full w-full"></router-outlet>
    
  </div>
</mat-drawer-container>
