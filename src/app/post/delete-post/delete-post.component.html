<h1 mat-dialog-title>Confirmation de suppression</h1>
<div mat-dialog-content>
  <p>Êtes-vous sûr de vouloir supprimer  ce post ?</p>
</div>
<div class="actions">
  <button  mat-raised-button  type="button" (click)="onCancel()">Annuler</button>
  <button  mat-raised-button type="button"  (click)="onConfirm()">Supprimer</button>
</div>
