<form [formGroup]="postForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Titre du post</mat-label>
    <input matInput formControlName="title" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Description du post</mat-label>
    <input matInput formControlName="description" />
  </mat-form-field>

  <cdk-virtual-scroll-viewport itemSize="200" class="object-list">
    <mat-grid-list cols="6" rowHeight="200px">
      <mat-grid-tile *cdkVirtualFor="let object of objects">
        <mat-card class="object-card">
          <div class="checkbox-container">
            <mat-checkbox (change)="onObjectSelect(object.id, $event.checked)"></mat-checkbox>
          </div>
          <mat-card-header>
            <mat-card-title>{{ object.name }}</mat-card-title>
          </mat-card-header>
          <img mat-card-image src="../../assets/basket.jpg" alt="{{ object.name }}">
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </cdk-virtual-scroll-viewport>

  <button mat-raised-button type="submit">Cr√©er le post</button>
</form>
