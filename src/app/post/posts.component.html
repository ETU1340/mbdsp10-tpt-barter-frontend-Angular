<div class="post-container">
  <div *ngFor="let post of posts" class="post-card">
    <h2>{{ post.author.name }}</h2>
    <p>{{ post.createdAt | date:'short' }}</p>
    <div class="post-content">
      <div *ngFor="let objectPost of post.objects">
        <img *ngIf="objectPost.object.photos.length > 0" src="../assets/basket.jpg" alt="Object photo">
        <p>{{ objectPost.object.name }}</p>
      </div>
    </div>
  </div>
  <ngx-spinner *ngIf="isLoading" type="ball-scale-multiple"></ngx-spinner>
</div>
<cdk-virtual-scroll-viewport itemSize="50" class="scroller" #scroller>
  <div *ngFor="let post of posts" class="post-item">
    <!-- Post content -->
  </div>
</cdk-virtual-scroll-viewport>
